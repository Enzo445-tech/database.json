<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA DIGITAL STORE</title>
    <style>
        /* --- TOUT TON STYLE PS5 ORIGINAL RÉTABLI --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --ps5-blue: #0070cc; --ps5-white: #ffffff; --ps5-black: #000000; --ps5-gray: #1a1a1a; --ps5-light-gray: #2d2d2d; --accent: #00d4ff; }
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); color: var(--ps5-white); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow-x: hidden; }
        header { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
        .logo { font-size: 28px; font-weight: 900; background: linear-gradient(135deg, #0070cc, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        .search-box { flex: 1; max-width: 500px; margin: 0 40px; }
        .search-box input { width: 100%; padding: 14px 24px; background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 30px; color: white; font-size: 14px; transition: all 0.3s; }
        .search-box input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
        .version { background: rgba(0, 112, 204, 0.2); padding: 8px 20px; border-radius: 20px; font-size: 13px; font-weight: 700; color: var(--accent); border: 1px solid rgba(0, 212, 255, 0.3); }
        nav { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); padding: 0 40px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-item { padding: 20px 32px; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s; font-weight: 600; color: rgba(255, 255, 255, 0.6); white-space: nowrap; }
        .nav-item.active { color: var(--ps5-white); border-bottom-color: var(--ps5-blue); }
        .container { padding: 40px; max-width: 1800px; margin: 0 auto; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        .card { background: rgba(255, 255, 255, 0.03); border-radius: 20px; overflow: hidden; cursor: pointer; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255, 255, 255, 0.08); }
        .card:hover { transform: translateY(-12px) scale(1.02); border-color: var(--accent); box-shadow: 0 20px 60px rgba(0, 212, 255, 0.4); }
        .card-cover { width: 100%; aspect-ratio: 3/4; background-size: cover; background-position: center; position: relative; background-color: #1a1a1a; }
        .card-badge { position: absolute; top: 12px; right: 12px; background: var(--ps5-blue); padding: 6px 14px; border-radius: 20px; font-size: 10px; font-weight: 800; }
        .card-info { padding: 18px; }
        .card-title { font-size: 16px; font-weight: 700; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { display: flex; justify-content: space-between; font-size: 12px; color: rgba(255, 255, 255, 0.5); }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(20px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal { background: rgba(26, 26, 26, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; max-width: 1000px; width: 100%; display: flex; overflow: hidden; position: relative; }
        .modal-left { flex: 1; background-size: cover; background-position: center; min-height: 450px; }
        .modal-right { flex: 1; padding: 40px; display: flex; flex-direction: column; }
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: white; background: rgba(0,0,0,0.5); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .btn-download { background: linear-gradient(135deg, #0070cc, #00d4ff); color: white; border: none; padding: 20px; border-radius: 16px; font-weight: 800; cursor: pointer; margin-top: auto; }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEXA STORE</div>
        <div class="search-box">
            <input type="text" placeholder="Rechercher dans la base..." id="searchInput">
        </div>
        <div class="version">V1.0 DB</div>
    </header>

    <nav id="mainNav">
        <div class="nav-item active" data-section="games">JEUX</div>
        <div class="nav-item" data-section="apps">APPLICATIONS</div>
        <div class="nav-item" data-section="themes">THÈMES</div>
        <div class="nav-item" data-section="dlc">DLC & UPDATES</div>
    </nav>

    <div class="container">
        <section id="games" class="section active"><div class="grid" id="gamesGrid"></div></section>
        <section id="apps" class="section"><div class="grid" id="appsGrid"></div></section>
        <section id="themes" class="section"><div class="grid" id="themesGrid"></div></section>
        <section id="dlc" class="section"><div class="grid" id="dlcGrid"></div></section>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-close" onclick="closeModal()">×</div>
            <div class="modal-left" id="modalImg"></div>
            <div class="modal-right">
                <h2 id="modalTitle" style="font-size: 28px; margin-bottom: 20px;"></h2>
                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                    <p style="font-size: 13px; color: gray;">TAILLE: <span id="modalSize" style="color:var(--accent); font-weight: bold;"></span></p>
                    <p style="font-size: 13px; color: gray;">CONTENT ID: <span id="modalID" style="color:var(--accent); font-weight: bold;"></span></p>
                </div>
                <p id="modalDesc" style="color: rgba(255,255,255,0.7); line-height: 1.6; margin-bottom: 30px;">Fichier PKG récupéré dynamiquement depuis la base de données FPKGi. Installation via USB ou Remote PKG Installer recommandée.</p>
                <button class="btn-download" onclick="downloadPkg()">⬇️ TÉLÉCHARGER PKG</button>
            </div>
        </div>
    </div>

    <script>
        const FPKGI_URL = "https://raw.githubusercontent.com/r00t-3xp1o1t/fP_PKG_installer/master/db.txt";
        let db = { games: [], apps: [], themes: [], dlc: [] };
        let currentItem = null;

        async function initStore() {
            try {
                const response = await fetch(FPKGI_URL);
                const text = await response.text();
                const lines = text.split('\n');

                lines.forEach(line => {
                    const parts = line.split(';');
                    if (parts.length >= 4) {
                        const name = parts[0].trim();
                        const id = parts[1].trim();
                        const item = {
                            name: name, id: id, url: parts[2].trim(), size: parts[3].trim(),
                            cover: `https://store.playstation.com/store/api/chihiro/00_09_000/container/FR/fr/99/9/${id}/image?w=480&h=480`
                        };

                        // Algorithme de tri original
                        if (name.toLowerCase().includes('theme')) db.themes.push(item);
                        else if (name.toLowerCase().includes('update') || name.toLowerCase().includes('dlc') || name.toLowerCase().includes('patch')) db.dlc.push(item);
                        else if (parseFloat(item.size) < 0.25 && !name.toLowerCase().includes('demo')) db.apps.push(item);
                        else db.games.push(item);
                    }
                });

                renderAll();
            } catch (e) {
                console.error("Erreur de chargement de la base:", e);
                alert("Erreur de connexion à la base de données FPKGi.");
            }
        }

        function renderAll() {
            renderGrid(db.games, 'gamesGrid', 'JEU');
            renderGrid(db.apps, 'appsGrid', 'APP');
            renderGrid(db.themes, 'themesGrid', 'THEME');
            renderGrid(db.dlc, 'dlcGrid', 'PATCH');
        }

        function renderGrid(data, gridId, badge) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = data.slice(0, 100).map(item => `
                <div class="card" onclick="openModal('${item.id}')">
                    <div class="card-cover" style="background-image: url('${item.cover}'), url('https://via.placeholder.com/300x400?text=PS4+PKG')">
                        <div class="card-badge">${badge}</div>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.name}</div>
                        <div class="card-meta"><span>${item.id.substring(0,4)}</span><span style="color:var(--accent); font-weight:bold;">${item.size}</span></div>
                    </div>
                </div>
            `).join('');
        }

        // Navigation entre onglets
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.nav-item, .section').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.section).classList.add('active');
            };
        });

        // Recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = db.games.filter(g => g.name.toLowerCase().includes(term) || g.id.toLowerCase().includes(term));
            renderGrid(filtered, 'gamesGrid', 'JEU');
        });

        // Modale
        function openModal(id) {
            currentItem = [...db.games, ...db.apps, ...db.themes, ...db.dlc].find(g => g.id === id);
            document.getElementById('modalTitle').textContent = currentItem.name;
            document.getElementById('modalSize').textContent = currentItem.size;
            document.getElementById('modalID').textContent = currentItem.id;
            document.getElementById('modalImg').style.backgroundImage = `url('${currentItem.cover}')`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function downloadPkg() { if(currentItem) window.open(currentItem.url, '_blank'); }

        window.onload = initStore;
    </script>
</body>
</html>
