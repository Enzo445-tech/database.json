<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA DIGITAL STORE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --ps5-blue: #0070cc; --ps5-white: #ffffff; --ps5-black: #000000; --ps5-gray: #1a1a1a; --ps5-light-gray: #2d2d2d; --accent: #00d4ff; }
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); color: var(--ps5-white); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow-x: hidden; }
        header { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 28px; font-weight: 900; background: linear-gradient(135deg, #0070cc, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        .search-box { flex: 1; max-width: 500px; margin: 0 40px; }
        .search-box input { width: 100%; padding: 14px 24px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 30px; color: white; }
        nav { background: rgba(0, 0, 0, 0.5); padding: 0 40px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-item { padding: 20px 32px; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s; font-weight: 600; color: rgba(255, 255, 255, 0.6); white-space: nowrap; }
        .nav-item.active { color: var(--ps5-white); border-bottom-color: var(--ps5-blue); }
        .container { padding: 40px; max-width: 1800px; margin: 0 auto; min-height: 80vh; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        .card { background: rgba(255, 255, 255, 0.03); border-radius: 20px; overflow: hidden; cursor: pointer; transition: all 0.4s; border: 1px solid rgba(255, 255, 255, 0.08); }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3); }
        .card-cover { width: 100%; aspect-ratio: 3/4; background-size: cover; background-position: center; position: relative; background-color: #1a1a1a; }
        .card-badge { position: absolute; top: 10px; right: 10px; background: var(--ps5-blue); padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        .card-info { padding: 15px; }
        .card-title { font-size: 14px; font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { display: flex; justify-content: space-between; font-size: 11px; color: rgba(255,255,255,0.5); }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal { background: #1a1a1a; width: 100%; max-width: 900px; border-radius: 24px; display: flex; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .modal-left { flex: 1; background-size: cover; background-position: center; min-height: 450px; }
        .modal-right { flex: 1; padding: 40px; display: flex; flex-direction: column; }
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: white; }
        .btn-download { background: linear-gradient(135deg, #0070cc, #00d4ff); color: white; border: none; padding: 18px; border-radius: 14px; font-weight: 800; cursor: pointer; margin-top: auto; }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEXA STORE</div>
        <div class="search-box"><input type="text" placeholder="Rechercher un PKG..." id="searchInput"></div>
        <div class="version">V1.0 DB</div>
    </header>

    <nav id="mainNav">
        <div class="nav-item active" data-section="games">JEUX</div>
        <div class="nav-item" data-section="apps">APPLICATIONS</div>
        <div class="nav-item" data-section="themes">THÈMES</div>
        <div class="nav-item" data-section="dlc">DLC & UPDATES</div>
    </nav>

    <div class="container">
        <section id="games" class="section active"><div class="grid" id="gamesGrid"></div></section>
        <section id="apps" class="section"><div class="grid" id="appsGrid"></div></section>
        <section id="themes" class="section"><div class="grid" id="themesGrid"></div></section>
        <section id="dlc" class="section"><div class="grid" id="dlcGrid"></div></section>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this)closeModal()">
        <div class="modal">
            <div class="modal-close" onclick="closeModal()">×</div>
            <div class="modal-left" id="modalImg"></div>
            <div class="modal-right">
                <h2 id="modalTitle" style="margin-bottom:15px;"></h2>
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; margin-bottom:20px;">
                    <p style="font-size:12px; color:#aaa;">TAILLE: <span id="modalSize" style="color:var(--accent)"></span></p>
                    <p style="font-size:12px; color:#aaa;">ID: <span id="modalID" style="color:var(--accent)"></span></p>
                </div>
                <p style="color:rgba(255,255,255,0.7); font-size:14px; margin-bottom:20px;">Fichier PKG indexé via FPKGi. Prêt pour installation Remote PKG ou USB.</p>
                <button class="btn-download" onclick="downloadPkg()">⬇️ TÉLÉCHARGER PKG</button>
            </div>
        </div>
    </div>

    <script>
        const PROXY = "https://api.allorigins.win/raw?url=";
        const FPKGI_URL = encodeURIComponent("https://raw.githubusercontent.com/itssclover/PS4_PKGi_Database/main/pkgi.txt");

        let db = { games: [], apps: [], themes: [], dlc: [] };
        let currentItem = null;

        async function initStore() {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px;">Chargement de la base de données...</div>';

            try {
                const response = await fetch(PROXY + FPKGI_URL);
                if (!response.ok) throw new Error();
                const text = await response.text();
                const lines = text.split('\n');

                db = { games: [], apps: [], themes: [], dlc: [] };

                lines.forEach(line => {
                    const parts = line.split(';');
                    if (parts.length >= 3) {
                        let id = parts[0].trim();
                        let name = parts[2] ? parts[2].trim() : "Inconnu";
                        let url = parts[4] ? parts[4].trim() : "";
                        let size = parts[5] ? parts[5].trim() : "N/A";

                        if (url.startsWith('http')) {
                            const item = {
                                name, id, url, size,
                                cover: `https://store.playstation.com/store/api/chihiro/00_09_000/container/FR/fr/99/9/${id}/image?w=480&h=480`,
                                fallback: `https://via.placeholder.com/300x400?text=${encodeURIComponent(name.substring(0,20))}`
                            };

                            const lower = name.toLowerCase();
                            if (lower.includes('theme')) db.themes.push(item);
                            else if (lower.includes('update') || lower.includes('dlc') || lower.includes('patch')) db.dlc.push(item);
                            else if (size.includes('KB') || size.includes('MB') || parseFloat(size) < 0.2) db.apps.push(item);
                            else db.games.push(item);
                        }
                    }
                });
                renderAll();
            } catch (e) {
                gamesGrid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:red;">Erreur : Impossible de charger FPKGi via le proxy.</div>';
            }
        }

        function renderGrid(data, gridId, badge) {
            const grid = document.getElementById(gridId);
            if (!grid) return;
            grid.innerHTML = data.slice(0, 150).map(item => `
                <div class="card" onclick="openModal('${item.id}')">
                    <div class="card-cover" style="background-image: url('${item.cover}'), url('${item.fallback}')">
                        <div class="card-badge">${badge}</div>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.name}</div>
                        <div class="card-meta"><span>${item.id.substring(0,4)}</span><span style="color:var(--accent)">${item.size}</span></div>
                    </div>
                </div>
            `).join('');
        }

        function renderAll() {
            renderGrid(db.games, 'gamesGrid', 'JEU');
            renderGrid(db.apps, 'appsGrid', 'APP');
            renderGrid(db.themes, 'themesGrid', 'THEME');
            renderGrid(db.dlc, 'dlcGrid', 'DLC');
        }

        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.nav-item, .section').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.section).classList.add('active');
            };
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const activeSec = document.querySelector('.nav-item.active').dataset.section;
            const filtered = db[activeSec].filter(g => g.name.toLowerCase().includes(term) || g.id.toLowerCase().includes(term));
            renderGrid(filtered, activeSec + 'Grid', activeSec.substring(0,3).toUpperCase());
        });

        function openModal(id) {
            currentItem = [...db.games, ...db.apps, ...db.themes, ...db.dlc].find(g => g.id === id);
            if(!currentItem) return;
            document.getElementById('modalTitle').textContent = currentItem.name;
            document.getElementById('modalSize').textContent = currentItem.size;
            document.getElementById('modalID').textContent = currentItem.id;
            document.getElementById('modalImg').style.backgroundImage = `url('${currentItem.cover}'), url('${currentItem.fallback}')`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function downloadPkg() { if(currentItem) window.open(currentItem.url, '_blank'); }

        window.onload = initStore;
    </script>
</body>
</html>
